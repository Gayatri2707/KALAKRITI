<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>KALAKRITI-Signup</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-image:url('./static/images/image.jpg');
                
            }
                .form-container {
      
      max-width:400px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      color: #fff;
      position: absolute;
      top:50%;
      left:60%;
      transform: translateY(-50%);

    }

             .input-group input{
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size:20px;
                margin-top:5px;
                
                
            }
            .input-group label{
                display: block;
                margin-bottom: 5px;
                
                font-weight:600;
                
            }
           input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7fbf4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6ca640;
    }


           h2 {
  font-family: 'Georgia', serif;
  font-size: 32px;
  color: #ffffff;
  text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
  text-align: center;
  margin-bottom: 24px;
}

/* For labels like "Username", "Password" */
label {
  font-size: 16px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.9);  /* Elegant light text */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Makes text pop over bright background */
}
             p{
                text-align:left;
                margin-top: 10px;
                color: black;
                padding: 5px;
            }
            a{
                text-decoration: none;
                color: #ffdc64;
                
                
                border-radius: 5px;
                padding: 3px;
                margin: 2px;
                 margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      
      text-shadow: 1px 1px 2px #000;
                
            }
           




        </style>
    </head>
    <body>
        
        
 <div class="form-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="fullname" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="username">Username</label>
      <input type="username" id="username" name="username" placeholder="Your Username" required>

    

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required />

     

      <button type="submit">Create Account</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

        
        
        
    </body>
</html>
