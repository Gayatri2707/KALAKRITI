<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registration</title>
  <style>
    * { 
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('Kalakriti/static/images/4.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    
    /* Dark overlay for better readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 900px;
      max-width: 95%;
      min-height: 550px;
      z-index: 1;
    }
    
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      transition: all 0.6s ease-in-out;
    }
    
    .sign-in-container {
      left: 0;
      z-index: 1;
      opacity: 0;
    }
    
    .sign-up-container {
      left: 0;
      z-index: 2;
    }
    
    .container.show-signin .sign-in-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }
    
    .container.show-signin .sign-up-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }
    
    form {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
    }
    
    button {
      border-radius: 20px;
      border: 1px solid #6c63ff;
      background-color: #6c63ff;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      margin-top: 15px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #5a52d6;
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    button.ghost {
      background-color: transparent;
      border-color: #fff;
    }
    
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }
    
    .container.show-signin .overlay-container {
      transform: translateX(-100%);
    }
    
    .overlay {
      background: url('Kalakriti/static/images/13.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
    
    /* Purple overlay for better text contrast */
    .overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background-color: rgba(106, 17, 203, 0.6); */
    }
    
    .container.show-signin .overlay {
      transform: translateX(50%);
    }
    
    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      z-index: 2;
    }
    
    .overlay-left {
      transform: translateX(-20%);
    }
    
    .container.show-signin .overlay-left {
      transform: translateX(0);
    }
    
    .overlay-right {
      right: 0;
      transform: translateX(0);
    }
    
    .container.show-signin .overlay-right {
      transform: translateX(20%);
    }
    
    h1 {
      font-weight: bold;
      margin: 0;
    }
    
    p {
      font-size: 14px;
      font-weight: 300;
      line-height: 20px;
      margin: 20px 0 30px;
    }
    
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 5px;
      align-self: flex-start;
    }
    
    .success-message {
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Create Account</h1>
        <div id="signupSuccess" class="success-message hidden">Account created successfully!</div>
        <input type="text" id="name" placeholder="Name" required />
        <span id="nameError" class="error-message"></span>
        <input type="email" id="email" placeholder="Email" required />
        <span id="emailError" class="error-message"></span>
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <span id="passwordError" class="error-message"></span>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form id="signinForm">
        <h1>Sign in</h1>
        <div id="signinSuccess" class="success-message hidden">Welcome back!</div>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <span id="loginEmailError" class="error-message"></span>
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span id="loginPasswordError" class="error-message"></span>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Overlay with your second image -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <!-- <h1>Welcome Back!</h1>
          <p>To keep connected, please login with your personal info</p>
          <button class="ghost" id="signInBtn">Sign In</button> -->
        </div>
        <div class="overlay-panel overlay-right">
          <!-- <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUpBtn">Sign Up</button> -->
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('container');
      const signUpBtn = document.getElementById('signUpBtn');
      const signInBtn = document.getElementById('signInBtn');
      const signupForm = document.getElementById('signupForm');
      const signinForm = document.getElementById('signinForm');
      const signupSuccess = document.getElementById('signupSuccess');
      const signinSuccess = document.getElementById('signinSuccess');
      
      // Start with sign-up form visible (default state)
      
      // Toggle between forms
      signUpBtn.addEventListener('click', function(e) {
        e.preventDefault();
        container.classList.remove('show-signin');
        signupSuccess.classList.add('hidden');
      });
      
      signInBtn.addEventListener('click', function(e) {
        e.preventDefault();
        container.classList.add('show-signin');
        signinSuccess.classList.add('hidden');
      });
      
      // Sign Up Form Submission
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        let isValid = true;
        
        // Reset error messages
        document.getElementById('nameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        
        // Name validation
        if (name.value.trim() === '') {
          document.getElementById('nameError').textContent = 'Name is required';
          isValid = false;
        }
        
        // Email validation
        if (email.value.trim() === '') {
          document.getElementById('emailError').textContent = 'Email is required';
          isValid = false;
        } else if (!isValidEmail(email.value)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email';
          isValid = false;
        }
        
        // Password validation
        if (password.value.trim() === '') {
          document.getElementById('passwordError').textContent = 'Password is required';
          isValid = false;
        } else if (password.value.length < 6) {
          document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
          isValid = false;
        }
        
        if (isValid) {
          // Show success message
          signupSuccess.classList.remove('hidden');
          
          // Store user data (in real app, this would go to server)
          const user = {
            name: name.value,
            email: email.value,
            password: password.value
          };
          localStorage.setItem('user', JSON.stringify(user));
          
          // Switch to sign in after 1 second
          setTimeout(() => {
            container.classList.add('show-signin');
            signupForm.reset();
            signupSuccess.classList.add('hidden');
            
            // Pre-fill the email in sign in form
            document.getElementById('loginEmail').value = email.value;
          }, 1000);
        }
      });
      
      // Sign In Form Submission
      signinForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail');
        const password = document.getElementById('loginPassword');
        let isValid = true;
        
        // Reset error messages
        document.getElementById('loginEmailError').textContent = '';
        document.getElementById('loginPasswordError').textContent = '';
        
        // Email validation
        if (email.value.trim() === '') {
          document.getElementById('loginEmailError').textContent = 'Email is required';
          isValid = false;
        } else if (!isValidEmail(email.value)) {
          document.getElementById('loginEmailError').textContent = 'Please enter a valid email';
          isValid = false;
        }
        
        // Password validation
        if (password.value.trim() === '') {
          document.getElementById('loginPasswordError').textContent = 'Password is required';
          isValid = false;
        }
        
        if (isValid) {
          // Check if user exists (in real app, this would check with server)
          const storedUser = localStorage.getItem('user');
          
          if (storedUser) {
            const user = JSON.parse(storedUser);
            
            if (user.email === email.value && user.password === password.value) {
              // Show success message
              signinSuccess.classList.remove('hidden');
              signinForm.reset();
              
              // In real app, you would redirect to dashboard
              setTimeout(() => {
                alert('Login successful! Welcome, ' + user.name);
                // window.location.href = 'dashboard.html';
              }, 1000);
            } else {
              document.getElementById('loginPasswordError').textContent = 'Invalid email or password';
            }
          } else {
            document.getElementById('loginPasswordError').textContent = 'No account found with this email';
          }
        }
      });
      
      // Helper function for email validation
      function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    });
  </script>
</body>
</html>
